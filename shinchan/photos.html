<!DOCTYPE html>
<html>
<head>
<title>Image Gallery</title>
<link rel="icon" href="Shinchan.jpg">
<style>

body{
    margin: 50px;;
    background:rgb(52, 114, 182);
    font-family:monospace;
}

/* Gallery Grid */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
    padding:20px;
}

/* Images */
.gallery a img{
    width:100%;
    border-radius:12px;
    transition:0.4s;
    cursor:pointer;
}

.gallery a img:hover{
    transform:scale(1.08);
    box-shadow:0 10px 20px rgba(255,255,255,0.3);
}

/* Lightbox */
.lightbox{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
}

/* Show when clicked */
.lightbox:target{
    display:flex;
}

.lightbox img{
    max-width:80%;
    border-radius:15px;
}

/* Close button */
.close{
    position:absolute;
    top:20px;
    right:30px;
    color:white;
    font-size:30px;
    text-decoration:none;
}

</style>
</head>
