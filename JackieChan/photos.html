<style>

body{
    margin: 50px;
    background:rgb(52, 114, 182);
    font-family:Arial, Helvetica, sans-serif;
}

/* Gallery Grid */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
    padding:20px;
}

/* Images */
.gallery  img{
    width:100%;
    border-radius:12px;
    transition:1s;
    cursor:cursor;
}
.link {
    color: white;
}

.link:hover {
    color: black;
}

.gallery a img:hover{
    transform:scale(1.08);
    box-shadow:linear-gradient(180deg, #ff6600, #ffcc00);;
}

/* Lightbox */
.lightbox{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
}

/* Show when clicked */
.lightbox:target{
    display:flex;
}

.lightbox img{
    max-width:80%;
    border-radius:15px;
}

</style>
</head>
